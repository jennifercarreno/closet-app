<!-- templates/item_new.html -->
{% extends 'base.html' %}

{% block content %}

<h1> new item </h1>

<form method="POST" action="/items/{{item._id}}/update">
    <!-- item name -->
    <div class="col">
        <label for='item-name'>New Item Name: </label>
        <input id='item-name' type='text' name='name' value='{{ item.name }}' placeholder="name"/>
    </div>
    

    <!-- item picture link or upload -->
    <div class="col">
        <!-- <label for='item-photo'>Upload a Photo or Link </label> <br>
        <input id='item-photo' type="file"> -->

        <label for='photo-link'>Link </label> <br>
        <input id='photo-link' type="text" name="photo-link" placeholder="link here" value='{{ item.link }}'>
    </div>

    <!-- add tags -->
    <div class="col">
        <div class="form-group">
            <label for="category">Select Item Category</label>
            <select class="form-control" id="category" name="category" type="select" value='{{ item.category }}'>
              <option>Tops</option>
              <option>Bottoms</option>
              <option>Dresses</option>
              <option>Sweaters and Jackets</option>
              <option>Activewear</option>
              <option>Accessories</option>
              <option>Shoes</option>
            </select>
          </div>
    </div>

    <!-- adding color -->
    <div class="col">
        <div class="form-group">
            <label for="color">Select Item Color</label>
            <select class="form-control" id="color" name="color" type="select" value='{{ item.color }}'>
              <option>Denim</option>
              <option>Green</option>
              <option>Grey</option>
              <option>Orange</option>
              <option>Pink</option>
              <option>Purple</option>
              <option>Red</option>
              <option>White</option>
              <option>Yellow</option>
              <option>Other</option>
            </select>
          </div>
    </div>

    <button type='submit' class="mt-3">Save Item</button>
</form>

{% endblock %}
