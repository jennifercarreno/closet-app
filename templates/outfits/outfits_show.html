{% extends 'base.html' %}

{% block content %}
<h1>{{outfit.name}}</h1>

{% for item in outfit_items %}
<img src={{item}}>
{% endfor %}



<p><form method='POST' action= "/outfits/{{outfit._id}}/delete">
    <button class='btn btn-primary' type='submit'>Delete</button>
</form></p>

<p><form method='POST' action= "/outfits/{{outfit._id}}/edit">
    <button class='btn btn-primary' type='submit'>Edit</button>
</form></p>



{% endblock %}
