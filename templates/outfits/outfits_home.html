<!-- templates/outfits/outfits_home.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Outfits</h1>
<button><a class="create-btn mx-2" href='/outfits/new'>Create an Outfit</a></button>

<div class="container row my-3">
    <form method="POST" action="/outfits/filter" class="my-auto">
    <label for="occasion" class="mx-2 my-auto"><h4>Filter Outfits</h4></label>
    <select name='occasion' id='outfit-occasion'>
        <option>--</option>
        <option>Casual</option>
        <option>Activewear</option>
        <option>Going Out</option>
        <option>Semi Formal</option>
        <option>Formal</option>
    </select>
    <button type='submit' class="mt-3">Filter</button>
</form>
</div>

<div class="container row mx-auto">
{% for outfit in outfits %}
<div class="col-lg-4">
    <img class="card-img-top" src={{outfit.item1}} alt="Card image cap">
            <div class="card-body">
                <h2><a class="item-links" href="/outfits/{{outfit._id}}">{{ outfit.name }}</a></h2>
              
            </div>
</div>
{% endfor %}
</div>
{% endblock %}
