{% extends 'base.html' %}

{% block content %}
<button class="my-2 mx-2"><a class="my-2 mx-2 create-btn" href="/wishlist">â‡¦ BACK TO WISHLIST</a></button>

<div class="container">
    <div class="container row">
        <div class="col-lg-6 my-5">
            <img src={{wishlistItem.link}}>
        </div>

        <div class="col-lg-6 my-5">
            <h1>{{ wishlistItem.name }}</h1>
            <h3>Item Category: {{ wishlistItem.category }}</h3>
            
            <h3>Item Color: {{ wishlistItem.color }}</h3>

            <p><form method='POST' action= "/wishlist/{{wishlistItem._id}}/delete">
                <button type='submit'>Delete</button>
            </form></p>
            
            <p><form method='POST' action= "/wishlist/{{wishlistItem._id}}/edit">
                <button type='submit'>Edit</button>
            </form></p>
        </div>
    </div>
</div>




{% endblock %}
