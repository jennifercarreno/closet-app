<!-- templates/item_new.html -->
{% extends 'base.html' %}

{% block content %}

<h1> new item </h1>

<form method="POST" action="/items">
    <!-- item name -->
    <div class="col">
        <label for='item-name'>New Item Name: </label>
        <input id='item-name' type='text' name='name' value='' placeholder="name"/>
    </div>
    

    <!-- item picture link or upload -->
    <div class="col">
        <label for='item-photo'>Upload a Photo or Link </label> <br>
        <input id='item-photo' type="file">

        <label for='photo-link'>Link </label>
        <input id='photo-link' type="text" name="photo-link" placeholder="link here">
    </div>

    <button type='submit' class="mt-3">Save Item</button>
</form>

{% endblock %}
