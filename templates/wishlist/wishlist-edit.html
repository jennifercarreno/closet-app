<!-- templates/wishlist/wishlist-new.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Wishlist </h1>
    <h1> New Item </h1>

<form method="POST" action="/wishlist/{{wishlistItem._id}}/update">
    <!-- item name -->
    <div class="col">
        <label for='wishlst-item-name'>New Item Name: </label>
        <input id='wishlist-item-name' type='text' name='name' value='{{wishlistItem.name}}' placeholder="name"/>
    </div>
    

    <div class="col">
        <label for='wishlist-item-photo-link'>Link </label> <br>
        <input id='wishlist-item-photo-link' type="text" name="photo-link" value='{{wishlistItem.link}}'placeholder="link here">
    </div>

    <!-- add tags -->
    <div class="col">
        <div class="form-group">
            <label for="category">Select Item Category</label>
            <select class="form-control" id="category" name="category" type="select">
              <option>Tops</option>
              <option>Bottoms</option>
              <option>Dresses</option>
              <option>Sweaters and Jackets</option>
              <option>Activewear</option>
              <option>Accessories</option>
              <option>Shoes</option>
            </select>
          </div>
    </div>

    <!-- adding color -->
    <div class="col">
        <div class="form-group">
            <label for="color">Select Item Color</label>
            <select class="form-control" id="color" name="color" type="select">
              <option>Black</option>
              <option>Brown</option>
              <option>Blue</option>
              <option>Denim</option>
              <option>Green</option>
              <option>Grey</option>
              <option>Orange</option>
              <option>Pink</option>
              <option>Purple</option>
              <option>Red</option>
              <option>White</option>
              <option>Yellow</option>
              <option>Other</option>
            </select>
          </div>
    </div>

    <button type='submit' class="mt-3 mx-2">Save Item</button>
</form>
{% endblock %}
